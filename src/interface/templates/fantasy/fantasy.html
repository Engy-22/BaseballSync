{%extends "layout.html"%}

{%block content%}
    <div class="col-md-4">
        <div class="content-section fantasy-teams-section">
            <h3>Your Fantasy Teams</h3>
            {% for team in fantasy_teams %}
              <div class="list-group-item">
                <img class="small-team-icon rounded-circle" src="{{ url_for('static', filename='images/emblem.png') }}"
                     alt="Temporary image">
                <a class="list-group-item-light" href="#">{{ team }}</a>
              </div>
            {% endfor %}
        </div>
    </div>
{%endblock content%}
