{% extends "layout.html" %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sim_results.css') }}">
  <div id="myModal" class="modal">
    <div class="modal-content" data-keyboard="false" data-backdrop="static">
      <span id="close">&times;</span>
      <img id="emblem" class="spin" src="{{ url_for('static', filename='images/emblem.png') }}">
      <div class="progress">
        <div class="progress-bar" role="progressbar"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/sim_results.js') }}" ></script>
{% endblock content %}
